{% extends 'blog/base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
            </fieldset>
            <h2>Apakah Anda yakin untuk mendelete Post "{{ object.title }}"</h2>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary", href="{% url 'post-detail' object.slug %}">Cancle</a>
            </div>
        </form>
    </div>
{% endblock %}
