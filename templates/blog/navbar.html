{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="{% static 'img/logo.webp' %}" width="30" height="30" class="d-inline-block align-top" alt=""> StarLigHTs
            </a>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home-page' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog-home' %}">Blog Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tentang Kami</a>
                    </li>
                </ul>
            {% if id != 'Register' %}
                <div class="searchbar">
                    <form class="form-horizontal my-2 my-md-0 search-form" [formGroup]="searchForm" role="form"
                        (keyup.enter)="onSubmit()">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <div class="icon" type="submit">
                            <i class="fas fa-search"></i>
                        </div>
                    </form>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {% if user.is_authenticated %}
                                <img src="{{ user.profile.image.url }}" width="40" height="40"
                                    class="rounded-circle" style="object-fit: cover;">
                            {% else %}
                                <img src="https://dummyimage.com/1920x1080/333/fff" width="40" height="40"
                                    class="rounded-circle" style="object-fit: cover;">
                            {% endif %}
                        </a>
                        {% if user.is_authenticated %}
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                            </div>
                        {% else %}
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="register.html">Sign Up</a>
                                <a class="dropdown-item" href="#" onclick="openLoginForm()">Log In</a>
                            </div>
                        {% endif %}
                    </li>
                </ul>
            {% endif %}
            </div>
        </div>
    </nav>
</header>
